<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Challenge</title>
</head>
<body>
    <h1>Dice Challenge</h1>
    <h2>Love Percentage Calculator</h2>
    <!-- <h2>Refresh To Get A Number From Dice </h2> -->
    <p id="dice"></p>

    <script>
    let randomNumber = Math.random();
    let name1 = prompt("enter your name");
    let name2 = prompt("enter your name");
    document.getElementById("dice").innerHTML = name1+" and " +name2+" your love % is "+ Math.ceil(randomNumber*100) +"%" ; // 0 not include
    // document.getElementById("dice").innerHTML = Math.floor(randomNumber*7); //if we want 0 also
    </script>
</body>
</html>
