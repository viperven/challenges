<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <h1>Leap Year V104</h1>
    <p id="display"></p>

    <SCript>
        let leapYr = prompt("enter any year to check it is leap year or not ");
        if(leapYr%4==0 && leapYr%400==0 && leapYr%100 != 0)
        {
          document.getElementById("display").innerHTML = leapYr + " is a leap year";
        } 
        else
        {
            document.getElementById("display").innerHTML = leapYr + " is not a leap year";
        }
    </SCript>
</body>
</html>
